<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Register Whit Us</h1>
		<div class="alert" id="msg"></div>
	<form id="regForm">
			<div class="form-group">
			<label>Name</label>
			<input type="text" id="name" class="form-control"
			 placeholder="Name">
		</div>
		<div class="form-group">
			<label>Email Address</label>
			<input type="text" id="email" class="form-control"
			 placeholder="Email">
		</div>
			<div class="form-group">
			<label for="exampleInputPassword">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Password">
		</div>
			<div class="form-group">
			<label for="exampleInputPassword">Confirm Password</label>
			<input type="password" id="password2" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File Input</label>
			<input type="file" id="file">
			<p class="help-block">Example block-level help text here</p>
		</div>
		<div class="checkbox"
		>
			<label>
				<input type="checkbox">Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

	<script>


		function register(e){
			e.preventDefault();

			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;
			var password2 = document.getElementById('password2').value;

			var msg = document.getElementById('msg');

			if(name == '' || email == '' || password == '' || password2 == ''){
				msg.className = "alert alert-danger";
				msg.innerHTML = 'Please fill out all fields';
			}else{
				if(name.length < 3){
					msg.className = "alert alert-danger";
				msg.innerHTML = 'Name must be at least 3 characters';

				}else{
					//Email Validation
					var atpos = email.indexOf("@");
					var dotpos = email.lastIndexOf(".");

					if(atpos < 1 || dotpos < atpos+2 || dotpos+2 >= email.length){
						msg.className = "alert alert-danger";
				msg.innerHTML = 'Please use a valid Email';

					}else{
						if (password.length < 8) {
							msg.className = "alert alert-danger";
				msg.innerHTML = 'Password Must have at least 8 characters';
						}else{
							if (password != password2) {
								msg.className = "alert alert-danger";
				msg.innerHTML = 'Passwords do not match';
							}else{
								//Success
				msg.className = "alert alert-success";
				msg.innerHTML = name+' is register whit email '+email;
							}			

					}

				}	

			}
		}	
			//console.log('Submitted...')
	}

		document.getElementById('regForm').addEventListener('submit', register, false);


	</script>
</body>
</html>
